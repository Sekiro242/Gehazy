<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | جهاز المدينة</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header class="login-header">
        <h1>جهاز المدينة في خدمتكم</h1>
        <p>يرجى تسجيل الدخول للوصول إلى الخدمات الإلكترونية</p>
    </header>

    <div class="login-container">
        <div class="login-box">
            <h2>تسجيل الدخول</h2>
            <form>
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" placeholder="أدخل البريد الإلكتروني" required>

                <label for="password">كلمة المرور</label>
                <input type="password" id="password" placeholder="أدخل كلمة المرور" required>

                <button type="submit" class="login-button">تسجيل الدخول</button>
                <p class="register-text">ليس لديك حساب؟ <a href="#">إنشاء حساب جديد</a></p>
            </form>
        </div>
    </div>
</body>
</html>
